<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shift7 NavBar</title>
    <meta name="description" content="manufacturing industry web app template exercise">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0944b2f94c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="top-line-nav">
        <p class="flag-icon">&#127482;&#127480; EN</p>
            <div class="icons">

                <span tabindex="2" class="help"><i class="far fa-question-circle"></i></span>
                <span tabindex="3" class="location"><i class="fas fa-map-marker-alt"></i></span>

                <span tabindex="5" class="cart"><i class="fas fa-shopping-cart"></i> 3</span>

        </div>
        <nav>

            <img src="lincoln-electric-logo.png" width="150" height="75" alt="lincoln electric logo" />
            <ul class="navbar">
                <li tabindex="7" class="solutions-menu">SOLUTIONS
                    <ul class="solutions-dropdown">
                        <li><a href="#">Solutions By Industry</a></li>
                        <li><a href="#">Solutions by Process</a></li>
                        <li><a href="#">Software Solutions</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </li>
                <li>PRODUCTS</li>
                <li>AUTOMATION</li>
                <li>EDUCATION</li>
                <li>RESOURCES</li>
            </ul>
            <span class="search">Search  <i class="fas fa-search"></i></span>
        </nav>
    </header>

</body>

</html>
